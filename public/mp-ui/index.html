    <div id="templates">

      <script class="layout" type="text/html">
        <div class="sidebar">
          <div class="user">
            <div class="logo">
              <img src="images/monthlys-logo.png" />
            </div>
            <div class="name">
              <h2>Company name</h2>
              <h1>Hi Federico!</h1>
            </div>
          </div> <!-- ends .user -->
          <div class="nav">
            <ul>
              <li class="dashboard">
                <a href="#">Dashboard</a>
              </li>
              <li class="order_management">
                <a href="#">Order Management</a>
              </li>
              <li class="members">
                <a href="#">Members</a>
              </li>
              <li class="reports">
                <a href="#">Reports</a>
              </li>
              <li class="subscriptions">
                <a href="#">Subscriptions</a>
              </li>
              <li class="plans">
                <a href="#">Plans</a>
              </li>
              <li class="marketing_tools">
                <a href="#">Marketing Tools</a>
              </li>
            </ul>
            <ul>
              <li class="admin">
                <a href="#">Admin</a>
              </li>
              <li class="storefront">
                <a href="#">Storefront</a>
              </li>
              <li class="users">
                <a href="#">Users</a>
              </li>
              <li class="account_settings">
                <a href="#">Account Settings</a>
              </li>
              <li class="contact_information">
                <a href="#">Contact Information</a>
              </li>
            </ul>
          </div> <!-- ends .nav -->
        </div> <!-- ends .sidebar -->
        <div class="content-wrapper">
          <div class="content">
          </div> <!-- ends .content -->
        </div>
      </script>

      <script class="wizard_bar" type="text/html">
        <div class="padding">
          <div class="setup step">
            <span>Setup Account</span>
          </div>
          <div class="plan step">
            <span>Create your first plan</span>
          </div>
          <div class="storefront step">
            <span>Setup Storefront</span>
          </div>
        </div>
      </script>

      <script class="wizard_nav" type="text/html">
        <div class="padding">
          <a href="#">
            <div class="back">
              <div class="left">
                <div class="right">
                  <div class="arrow">
                    Go Back
                  </div>
                </div>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="next">
              <div class="left">
                <div class="right">
                  <div class="arrow">
                    Next Step
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </script>

      <script class="wizard_title" type="text/html">
        <h1><%= heading %></h1>
        <p><%= paragraph %></p>
      </script>

      <script class="wizard_options" type="text/html">
        <div class="options">
        </div>
      </script>

      <script class="wizard_options_item" type="text/html">
        <div class="frame">
          <div class="image"><img src="<%= image %>" /></div>
          <h2><%= heading %></h2>
          <p><%= paragraph %></p>
          <a href="#" class="readmore">
            <div class="left">
              <div class="right">
                Read about it
              </div>
            </div>
          </a>
          <a href="#" class="tooltip"></a>
          <a class="checkbox" href="#"><input type="radio" name="wizard_options" value="<%= value %>" /></a>
        </div>
      </script>

      <script class="wizard_form_tokenizer_item" type="text/html">
        <div class="left">
          <div class="right">
            <a href="#"></a>
            <%= title %>
          </div>
        </div>
      </script>

      <script class="document_list" type="text/html">
        <ul class="documents">
        </ul>
        <a href="#" class="add_document">I have docs to add</a>
      </script>

      <script class="document_list_item" type="text/html">
        <div class="top">
          <div class="bottom">
            <a href="#" class="remove_document">Remove</a>
            <h1 class="heading">important_document.docx</h1>
            <div class="form">
              <div class="field name">
                <label>Name</label>
                <div class="side">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" tabindex="2" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field description">
                <label>Description</label>
                <div class="side">
                  <div class="input textarea">
                    <div class="top">
                      <div class="bottom">
                        <textarea tabindex="2"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </script>

          <div class="heading wizard_title">
            <h1>List your business on Monthlys</h1>
          </div>
          <form class="wizard_form">
            <div class="first">

              <div class="field business_name">
                <label>Business name</label>
                <div class="side">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" name="business_name" tabindex="1" />
                      </div>
                    </div>
                  </div>
                  <span>Your busines name, e.g. The Cookies Factory</span>
                </div>
              </div>

              <div class="field location">
                <label>Location</label>
                <div class="side city">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" name="city" tabindex="1" />
                      </div>
                    </div>
                  </div>
                  <span>City</span>
                </div>
                <div class="side state">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" name="state" tabindex="1" />
                      </div>
                    </div>
                  </div>
                  <span>State / Province</span>
                </div>
                <div class="side zip">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" name="zip" tabindex="1" />
                      </div>
                    </div>
                  </div>
                  <span>Zip / Postal Code</span>
                </div>
              </div>

              <div class="field email">
                <label>Email Address</label>
                <div class="side">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" name="email" tabindex="1" />
                      </div>
                    </div>
                  </div>
                  <span>You'll be using it for login</span>
                </div>
              </div>

              <div class="field phone">
                <label>Phone Number</label>
                <div class="side">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" name="phone" tabindex="1" />
                      </div>
                    </div>
                  </div>
                  <span>You'll be using it for login</span>
                </div>
              </div>

              <div class="field website">
                <label>Website</label>
                <div class="side">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" name="website" tabindex="1" />
                      </div>
                    </div>
                  </div>
                  <span>Your home page, blog or company site, e.g. http://www.companyname.com/</span>
                </div>
              </div>

              <div class="field address">
                <label>Address</label>
                <div class="side">
                  <div class="input">
                    <div class="left">
                      <div class="right">
                        <input type="text" name="address" tabindex="1" />
                      </div>
                    </div>
                  </div>
                  <span>Your Monthlys URL: http://monthlys.com/username</span>
                </div>
              </div>

            </div>
            <div class="last">

              <div class="field business_type">
                <label>Business Type</label>
                <div class="side">
                  <div class="input select">
                    <div class="left">
                      <div class="right">
                        <select tabindex="1">
                          <option>Other</option>
                          <option>Other 2</option>
                          <option>Other 3</option>
                          <option>Other 4</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <span>Type your city and choose the closes match, e.g. Irvine, CA, USA</span>
                </div>
              </div>

              <div class="field business_description">
                <label>Business Description</label>
                <div class="side">
                  <div class="input textarea">
                    <div class="top">
                      <div class="bottom">
                        <textarea maxlength="180" name="business_description" tabindex="1"></textarea>
                      </div>
                    </div>
                  </div>
                  <span>Tell us some more about your business (fewer than 180 chars)</span>
                </div>
              </div>

            </div>
          </form>
          <div class="footer wizard_nav">

                <label>I accept the <a href="#">Terms & Conditions</a></label>
              </div>
            </div>
          </div>
        </div>
