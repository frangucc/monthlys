<!DOCTYPE html>
<html>
<head>
  <title>Error 500 - Internal Server Error</title>
  <style type="text/css">
    body {
      background: url("assets/content/errors/pattern.png") transparent top left repeat;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-shadow: 0px 2px 1px rgba(255, 255, 255, 0.8);
    }
    h1 {
      color: #3a6dbe;
      letter-spacing: -0.04em;
      font-size: 40px;
      margin-bottom: 0;
    }
    p {
      color: #838383;
      margin-bottom: 40px;
    }
    .btn {
      background-color: #FFF284;
      background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #FFF284), color-stop(50%, #FFE961), color-stop(71%, #F8DA21), color-stop(100%, #F5CE04));
      background-image: -webkit-linear-gradient(top, #FFF284 0%, #FFE961 50%, #F8DA21 71%, #F5CE04 100%);
      background-image: -moz-linear-gradient(top, #FFF284 0%, #FFE961 50%, #F8DA21 71%, #F5CE04 100%);
      background-image: -ms-linear-gradient(top, #FFF284 0%, #FFE961 50%, #F8DA21 71%, #F5CE04 100%);
      background-image: -o-linear-gradient(top, #FFF284 0%, #FFE961 50%, #F8DA21 71%, #F5CE04 100%);
      background-image: linear-gradient(top, #FFF284 0%, #FFE961 50%, #F8DA21 71%, #F5CE04 100%);
      -webkit-box-shadow: inset 0px 0px 0px 1px rgba(254, 244, 173, 0.8), 0 0px 0px #333333;
      -moz-box-shadow: inset 0px 0px 0px 1px rgba(254, 244, 173, 0.8), 0 0px 0px #333333;
      -ms-box-shadow: inset 0px 0px 0px 1px rgba(254, 244, 173, 0.8), 0 0px 0px #333333;
      -o-box-shadow: inset 0px 0px 0px 1px rgba(254, 244, 173, 0.8), 0 0px 0px #333333;
      box-shadow: inset 0px 0px 0px 1px rgba(254, 244, 173, 0.8), 0 0px 0px #333333;
      color: #3B3100;
      text-shadow: 0px 2px 2px rgba(255, 255, 255, 0.8);
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      -ms-border-radius: 5px;
      -o-border-radius: 5px;
      border-radius: 5px;
      text-align: center;
      display: block;
      padding: 0.5em;
      font-weight: bold;
      border: 1px solid #C69B00;
      text-decoration: none;
      width: 10em;
    }
    .dialog {
      background: url("/assets/content/errors/500.png") transparent top left no-repeat;
      height: 215px;
      padding-left: 320px;
      width: 508px;
      margin: 14em auto 0 auto;
    }
    .shade {
      background: url("/assets/content/errors/shades.png") transparent top left repeat;
      position: absolute;
      top: 0;
      right: 0;
      width: 800px;
      height: 727px;
      z-index: -1;
    }
    .crater-1 {
      background: url("/assets/content/errors/crater-1.png") transparent top left repeat;
      position: absolute;
      top: 3px;
      left: 10px;
      width: 243px;
      height: 247px;
      z-index: -1;
    }
    .crater-2 {
      background: url("/assets/content/errors/crater-2.png") transparent top left repeat;
      position: absolute;
      bottom: 4px;
      left: 200px;
      width: 176px;
      height: 179px;
      z-index: -1;
    }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>Uh, something went wrong</h1>
    <p><strong>Error 500</strong>, Internal Server Error.</p>
    <p><a href="/" class="btn">Take me back!</a></p>
  </div>
  <div class="shade"></div>
  <div class="crater-1"></div>
  <div class="crater-2"></div>
</body>
</html>
